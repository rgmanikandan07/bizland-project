<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/icofont.min.css">
</head>
<html>
<body>
    <section class="contact">
	    </section class="container">
		  <div class="contact-section">
		    <div class="contact-details">
			  <p><i class="icofont-email"></i>contact@example.com</p>
			  <p><i class="icofont-ui-touch-phone"></i>+1 5589 55488 55</p>
			</div>
			<div class="contact-icons">
			   <i class="icofont-twitter"></i>
			   <i class="icofont-facebook"></i>
			   <i class="icofont-instagram"></i>
			   <i class="icofont-linkedin"></i>
			</div>
		  </div>	
		</section>
	</section>
	
	<section class="header">
	    <section class="container">
		  <div class="header-section">
		    <div class="header-logo">
			    <h1>BizLand</h1>
			</div>
			<div class="header-contact">
			    <li>Home</li>
				<li>About</li>
				<li>Services</li>
				<li>Portfolio</li>
				<li>Team</li>
				<li>Dropdown<i class="icofont-rounded-down"></i></li>
				<li>Contact</li>
			</div>
		  </div>
		</section>
	</section>
	
	<section class="banner">
	    <section class="container">
		    <div class="banner-section">
			    <img src="Biz-hero-bg.jpg" alt="pic">
			</div>
			<div class="banner-text">
			    <h1>Welcom to <span>BizLand</span></h1>
				<p>We are team of talented designers making websites with Bootstrap</p>
			</div>
			<div class="btn-play">
			   <button type="button">GET STARTED</button>
			   <h3><i class="icofont-play-alt-2"></i>Watch video</h3>
			</div>
		</section>
	</section>
	
	
</body>
</html>
